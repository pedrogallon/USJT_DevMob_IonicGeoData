<ion-header>
  <ion-navbar>
    <ion-title>
      GeoData
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>Continente</ion-label>
  <ion-select [(ngModel)]="regiao" interface="popover">
    <ion-option [value]="todos" selected="true">Todos</ion-option>
    <ion-option [value]="africa">Africa</ion-option>
    <ion-option [value]="americas">Americas</ion-option>
    <ion-option [value]="asia">Asia</ion-option>
    <ion-option [value]="europe">Europe</ion-option>
    <ion-option [value]="oceania">Oceania</ion-option>
  </ion-select>

  <button ion-button (click)="submit()">Buscar</button>
</ion-content>
