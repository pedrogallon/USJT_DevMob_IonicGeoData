<ion-header>

  <ion-navbar>
    <ion-title>Geodata - {{regiao}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pais of paises" (click)="visualizarPais(pais)">
      <ion-avatar item-start>
        <img src="../../assets/temp/{{pais.alpha3Code.toLowerCase()}}.png">
      </ion-avatar>
      <h2>{{pais.name}}</h2>
      <p>Continente: {{pais.region}}</p>
    </ion-item>
  </ion-list>
</ion-content>
